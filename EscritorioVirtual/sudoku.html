    <script>
        let juego = new Sudoku()
        juego.paintSudoku()
        addEventListener("keydown", (event) => {
            let value =  event.key;
            const isNumeric = isFinite(value);
            const isSelectedCell = document.querySelector("p[data-state='clicked']")
            if (isNumeric && isSelectedCell){
                juego.introduceNumber(value);
            }
            else if (isNumeric && !isSelectedCell){
                window.alert("¡Debe seleccionar una celda antes de introducir un número!")
            }
        })
    </script>
