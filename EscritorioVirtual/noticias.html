            <h3>Nueva noticia</h3>
            <label for="titulo">Introduce el título de la noticia: </label>

            <label for="texto">Introduce el texto de la noticia: </label>
            <input id="texto" type="text" data-element="nuevoTexto"/>
            <label for="autor">Introduce el autor de la noticia: </label>
            <input id="autor" type="text" data-element="nuevoAutor"/>
            <button type="button" onclick="noticias.addNoticia()">Añadir noticia</button>
